name: Test

on:
  pull_request:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    if: github.repository == 'reuters-graphics/yaks'
    name: Release
    runs-on: ubuntu-latest
    steps:
      - id: checkout
        name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - id: pnpm
        name: Setup pnpm
        uses: pnpm/action-setup@v4

      - id: setup
        name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - id: install
        name: Install dependencies
        run: pnpm i
      
      - id: test-packages
        name: Test all packages
        run: pnpm test




